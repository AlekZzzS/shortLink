<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <h1>Сократить URL</h1>
    <div class="container">
        <label for="fullUrl">Enter URL:</label>
        <input type="text" id="fullUrl" required>
        <br>

        <label for="customAlias">Custom Alias (optional):</label>
        <input type="text" id="customAlias">
        <br>

        <button onclick="shortenUrl()">Shorten URL</button>
    </div>
    <div class="urlList" id="urlList"></div>
    <script src="./scriptUi.js"></script>
</body>
</html>
